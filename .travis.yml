language: rust
env:
  global:
  - PROJECT_NAME=svg-halftone

matrix:
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-musl
    before_script: rustup target add $TARGET
    addons:
      apt:
        packages:
          - musl-tools
  - os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin

script: ci/script.sh
before_deploy: ci/before_deploy.sh

deploy:
  provider: releases
  file: deployment/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
    tags: true
  api_key:
    secure: 

cache:
  directories:
  - /home/travis/.cargo

notifications:
  email:
    on_success: never
